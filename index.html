<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" type="image/jpg" href="./favicon-32x32.png"/>
    <title>randomQuotes for Motivation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <div id="container" class="container d-mode">
      <div id="darkmode" class="darkmode">
        <div id="changemode" class="changemode"></div>
      </div>
      <div class="inner">
        <div id="box" class="box">
          <p class="number">
            <img src="./twitter.png" alt="tweet" id="tweetMe" title="TweetMe" />
          </p>
          <div class="text">
            <i class="start-quote fas fa-quote-left"></i>
            <p id="quotes" class="quotes"></p>
            <p id="author" class="author"></p>
          </div>
          <label class="button">
            <p id="newQ">new Quotes</p>
          </label>
        </div>
      </div>
    </div>

   
  </body>
  <script src="./index.js"></script>
</html>
